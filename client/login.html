<!doctype html>
<html lang="en" class="h-full" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Sells & Prefunds DB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
      :root {
        --card-bg: #ffffff;
        --card-border: #e5e7eb;
        --input-bg: #ffffff;
        --input-border: #d1d5db;
        --input-text: #111827;
        --input-placeholder: #9ca3af;
        --primary-600: #0284c7;
        --primary-700: #0369a1;
      }
      html.dark {
        --card-bg: #1f2937;
        --card-border: #374151;
        --input-bg: #1f2937;
        --input-border: #4b5563;
        --input-text: #e5e7eb;
        --input-placeholder: #9ca3af;
      }
      .login-card {
        background: var(--card-bg);
        border: 1px solid var(--card-border);
        border-radius: 1rem;
        box-shadow: 0 10px 25px rgba(0,0,0,.15);
        padding: 2rem;
        width: 100%;
        max-width: 28rem;
      }
      .form-input {
        width: 100%;
        padding: 0.75rem 1rem;
        border-radius: 0.5rem;
        background: var(--input-bg);
        color: var(--input-text);
        border: 1px solid var(--input-border);
        transition: border-color 200ms ease, box-shadow 200ms ease, background-color 200ms ease, color 200ms ease;
      }
      .form-input::placeholder { color: var(--input-placeholder); }
      .form-input:focus { outline: none; border-color: var(--primary-600); box-shadow: 0 0 0 3px rgb(2 132 199 / 0.25); }
    </style>
  </head>
  <body class="h-full bg-gradient-to-br from-primary-50 to-blue-100 dark:from-gray-900 dark:to-gray-800">
    <div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
      <div class="w-full max-w-md space-y-8">
        <div class="text-center">
          <div class="mx-auto w-16 h-16 rounded-2xl bg-primary-600 flex items-center justify-center mb-4">
            <i class="fas fa-database text-white text-2xl"></i>
          </div>
          <h2 class="text-3xl font-bold text-gray-900 dark:text-white">Sells & Prefunds DB</h2>
          <p class="mt-2 text-gray-600 dark:text-gray-400">Please sign in to continue</p>
        </div>
        
        <form id="login-form" class="login-card mt-8 space-y-6">
          <div class="space-y-4">
            <div>
              <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Username</label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <i class="fas fa-user text-gray-400"></i>
                </div>
                <input id="username" name="username" type="text" autocomplete="username" required 
                       class="form-input pl-10" placeholder="yourname" />
              </div>
            </div>
            <div>
              <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Password</label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <i class="fas fa-lock text-gray-400"></i>
                </div>
                <input id="password" name="password" type="password" autocomplete="current-password" required 
                       class="form-input pl-10" placeholder="Your password" />
              </div>
            </div>
          </div>

          <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent rounded-lg bg-primary-600 hover:bg-primary-700 focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 text-white font-medium transition-colors duration-200">
            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
              <i class="fas fa-sign-in-alt text-primary-300 group-hover:text-primary-400"></i>
            </span>
            Sign in
          </button>
          
          <div class="text-center pt-4 border-t border-gray-200 dark:border-gray-700">
            <p class="text-sm text-gray-500 dark:text-gray-400">
              Default admin: <span class="font-medium">admin</span> / <span class="font-medium">Admin123!</span>
            </p>
          </div>
        </form>
      </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-4 right-4 space-y-2 z-50"></div>

    <script type="module">
      import { api } from './js/api.js';
      import { showToast } from './js/ui.js';
      
      document.getElementById('login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const submitBtn = e.target.querySelector('button[type="submit"]');
        const originalText = submitBtn.innerHTML;
        
        // Show loading state
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i> Signing in...';
        submitBtn.disabled = true;
        
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value;
        
        try {
          await api.post('/api/auth/login', { username, password });
          window.location.href = '/';
        } catch (err) {
          showToast(err.message || 'Login failed. Please check your credentials.', 'error');
          submitBtn.innerHTML = originalText;
          submitBtn.disabled = false;
        }
      });
      
      // Initialize theme
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        document.documentElement.classList.add('dark');
      }
    </script>
  </body>
</html>
