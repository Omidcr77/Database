<!doctype html>
<html lang="en" class="h-full" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sells & Prefunds DB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                700: '#0369a1',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Simple CSS variables for light/dark */
      :root {
        --card-bg: #ffffff;
        --card-border: #e5e7eb; /* gray-200 */
        --text: #111827;        /* gray-900 */
        --muted: #6b7280;       /* gray-500 */
        --input-bg: #ffffff;
        --input-border: #d1d5db; /* gray-300 */
        --input-text: #111827;
        --input-placeholder: #9ca3af; /* gray-400 */
        --primary-600: #0284c7;
        --primary-700: #0369a1;
      }
      html.dark {
        --card-bg: #1f2937;      /* gray-800 */
        --card-border: #374151;  /* gray-700 */
        --text: #f9fafb;         /* gray-50 */
        --muted: #9ca3af;        /* gray-400 */
        --input-bg: #1f2937;     /* gray-800 */
        --input-border: #4b5563; /* gray-600 */
        --input-text: #e5e7eb;   /* gray-200 */
        --input-placeholder: #9ca3af; /* gray-400 */
      }

      .stat-card {
        padding: 1rem;
        background-color: var(--card-bg);
        border: 1px solid var(--card-border);
        border-radius: 0.75rem;
        box-shadow: 0 1px 2px rgb(0 0 0 / 0.05);
        transition: box-shadow 200ms ease;
      }
      .stat-card:hover { box-shadow: 0 4px 12px rgb(0 0 0 / 0.10); }

      .btn-primary {
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        background: var(--primary-600);
        color: #fff;
        font-weight: 500;
        transition: background-color 200ms ease;
        border: none;
      }
      .btn-primary:hover { background: var(--primary-700); }

      .btn-secondary {
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        background: var(--card-bg);
        border: 1px solid var(--card-border);
        font-weight: 500;
        transition: background-color 200ms ease, border-color 200ms ease;
        color: var(--text);
      }

      .nav-btn {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.625rem 1rem;
        border-radius: 0.5rem;
        font-weight: 500;
        color: var(--text);
        border: 1px solid transparent;
        transition: background-color 200ms ease, color 200ms ease, border-color 200ms ease;
        white-space: nowrap;
      }
      .nav-btn.active { background: var(--primary-600); color: #fff; box-shadow: 0 1px 2px rgb(0 0 0 / 0.08); }

      .section-card {
        background-color: var(--card-bg);
        border: 1px solid var(--card-border);
        border-radius: 0.75rem;
        padding: 1.25rem;
        box-shadow: 0 1px 2px rgb(0 0 0 / 0.05);
      }

      .form-input {
        width: 100%;
        padding: 0.5rem 0.75rem;
        border-radius: 0.5rem;
        background: var(--input-bg);
        color: var(--input-text);
        border: 1px solid var(--input-border);
        transition: border-color 200ms ease, box-shadow 200ms ease, background-color 200ms ease, color 200ms ease;
      }
      select.form-input { padding-right: 2rem; }
      select.form-input, option { background-color: var(--input-bg); color: var(--input-text); }
      .form-input::placeholder { color: var(--input-placeholder); }
      .form-input:focus { outline: none; border-color: var(--primary-600); box-shadow: 0 0 0 3px rgb(2 132 199 / 0.25); }
      .form-input:disabled { opacity: 0.8; cursor: not-allowed; background: #f3f4f6; color: #6b7280; }
      html.dark .form-input:disabled { background: #374151; color: #9ca3af; }

      .form-label {
        display: block;
        font-size: 0.875rem;
        font-weight: 500;
        color: var(--text);
        opacity: 0.9;
        margin-bottom: 0.25rem;
      }
    </style>
  </head>
  <body class="h-full bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <div id="app" class="min-h-screen flex flex-col">
      <!-- Header -->
      <header class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700 sticky top-0 z-40">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-3 flex items-center justify-between">
          <div class="flex items-center gap-3">
            <div class="w-8 h-8 rounded-lg bg-primary-600 flex items-center justify-center">
              <i class="fas fa-database text-white text-sm"></i>
            </div>
            <h1 class="text-xl font-bold text-gray-800 dark:text-white">Sells & Prefunds DB</h1>
          </div>
          <div class="flex items-center gap-3">
            <button id="theme-toggle" class="p-2 rounded-lg border border-gray-300 dark:border-gray-600 text-gray-600 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors duration-200">
              <i class="fas fa-moon dark:hidden"></i>
              <i class="fas fa-sun hidden dark:block"></i>
            </button>
            <div class="flex items-center gap-2 px-3 py-1.5 rounded-lg bg-gray-100 dark:bg-gray-700">
              <div class="w-6 h-6 rounded-full bg-primary-100 dark:bg-primary-900 flex items-center justify-center">
                <i class="fas fa-user text-primary-600 dark:text-primary-400 text-xs"></i>
              </div>
              <span id="user-display" class="text-sm font-medium"></span>
            </div>
            <button id="logout-btn" class="btn-secondary text-red-600 dark:text-red-400 border-red-200 dark:border-red-800 hover:bg-red-50 dark:hover:bg-red-900/20">
              <i class="fas fa-sign-out-alt mr-1"></i> Logout
            </button>
          </div>
        </div>
      </header>

      <!-- Navigation -->
      <nav class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 sticky top-[60px] z-30">
        <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 py-2">
          <div class="flex items-center gap-3 overflow-x-auto">
            <button data-section="dashboard" class="nav-btn active">
              <i class="fas fa-chart-bar"></i>
              <span>Dashboard</span>
            </button>
            <button data-section="customers" class="nav-btn">
              <i class="fas fa-users"></i>
              <span>Customers</span>
            </button>
            <button data-section="reports" class="nav-btn">
              <i class="fas fa-chart-pie"></i>
              <span>Reports</span>
            </button>
            <button data-section="profile" class="nav-btn">
              <i class="fas fa-user-circle"></i>
              <span>Profile</span>
            </button>
            <button data-section="admin" id="admin-tab" class="nav-btn hidden">
              <i class="fas fa-cog"></i>
              <span>Admin</span>
            </button>
          </div>
        </div>
      </nav>

      <!-- Main Content -->
      <main class="flex-1 mx-auto w-full max-w-7xl px-4 sm:px-6 lg:px-8 py-6">
        <!-- Dashboard Section -->
        <section id="section-dashboard" class="section">
          <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4 mb-6">
            <div class="stat-card">
              <div class="flex items-center justify-between">
                <div>
                  <div class="text-xs text-gray-500 uppercase tracking-wide">Total Customers</div>
                  <div id="stat-customers" class="text-2xl font-bold mt-1">0</div>
                </div>
                <div class="w-10 h-10 rounded-lg bg-blue-100 dark:bg-blue-900/30 flex items-center justify-center">
                  <i class="fas fa-users text-blue-600 dark:text-blue-400"></i>
                </div>
              </div>
            </div>
            <div class="stat-card">
              <div class="flex items-center justify-between">
                <div>
                  <div class="text-xs text-gray-500 uppercase tracking-wide">Total Sales</div>
                  <div id="stat-salescount" class="text-2xl font-bold mt-1">0</div>
                </div>
                <div class="w-10 h-10 rounded-lg bg-green-100 dark:bg-green-900/30 flex items-center justify-center">
                  <i class="fas fa-shopping-cart text-green-600 dark:text-green-400"></i>
                </div>
              </div>
            </div>
            <div class="stat-card">
              <div class="flex items-center justify-between">
                <div>
                  <div class="text-xs text-gray-500 uppercase tracking-wide">Money Lent</div>
                  <div id="stat-lent" class="text-2xl font-bold mt-1">$0</div>
                </div>
                <div class="w-10 h-10 rounded-lg bg-amber-100 dark:bg-amber-900/30 flex items-center justify-center">
                  <i class="fas fa-hand-holding-usd text-amber-600 dark:text-amber-400"></i>
                </div>
              </div>
            </div>
            <div class="stat-card">
              <div class="flex items-center justify-between">
                <div>
                  <div class="text-xs text-gray-500 uppercase tracking-wide">Receivables</div>
                  <div id="stat-receivables" class="text-2xl font-bold mt-1">$0</div>
                </div>
                <div class="w-10 h-10 rounded-lg bg-purple-100 dark:bg-purple-900/30 flex items-center justify-center">
                  <i class="fas fa-file-invoice-dollar text-purple-600 dark:text-purple-400"></i>
                </div>
              </div>
            </div>
            <div class="stat-card">
              <div class="flex items-center justify-between">
                <div>
                  <div class="text-xs text-gray-500 uppercase tracking-wide">Total Profit</div>
                  <div id="stat-profit" class="text-2xl font-bold mt-1">$0</div>
                </div>
                <div class="w-10 h-10 rounded-lg bg-emerald-100 dark:bg-emerald-900/30 flex items-center justify-center">
                  <i class="fas fa-chart-line text-emerald-600 dark:text-emerald-400"></i>
                </div>
              </div>
            </div>
          </div>

          <div class="section-card">
            <div class="flex flex-col sm:flex-row sm:items-center justify-between mb-4">
              <div class="font-semibold text-lg">Sales Trend</div>
              <select id="trend-range" class="form-input w-auto mt-2 sm:mt-0">
                <option value="7">Last 7 days</option>
                <option value="30">Last 30 days</option>
              </select>
            </div>
            <canvas id="trend-canvas" class="w-full h-48"></canvas>
          </div>
        </section>

        <!-- Customers Section -->
        <section id="section-customers" class="section hidden">
          <div class="section-card">
            <div class="flex flex-col sm:flex-row sm:items-center justify-between mb-6">
              <h2 class="text-xl font-bold mb-4 sm:mb-0">Customers</h2>
              <button id="add-customer-btn" class="btn-primary hidden">
                <i class="fas fa-plus mr-2"></i> Add Customer
              </button>
            </div>

            <div class="flex flex-col sm:flex-row gap-3 mb-6">
              <div class="relative flex-1">
                <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                <input id="customer-search" placeholder="Search customers..." class="form-input pl-10" />
              </div>
              <select id="customer-category" class="form-input w-full sm:w-auto">
                <option value="">All Categories</option>
                <option>Customer</option>
                <option>Investor</option>
                <option>Employee</option>
                <option>Other</option>
              </select>
              <button id="customer-refresh" class="btn-secondary">
                <i class="fas fa-refresh mr-2"></i> Refresh
              </button>
            </div>

            <div id="customer-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
            <div id="customer-empty" class="text-center py-10 hidden">
              <i class="fas fa-users text-4xl text-gray-300 mb-3"></i>
              <p class="text-gray-500">No customers found.</p>
            </div>
          </div>
        </section>

        <!-- Reports Section -->
        <section id="section-reports" class="section hidden">
          <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="section-card">
              <div class="font-semibold text-lg mb-4">Export Data</div>
              <div class="space-y-4">
                <div>
                  <label class="form-label">Export Type</label>
                  <select id="export-type" class="form-input">
                    <option value="customers">Customers</option>
                    <option value="sales">Transactions</option>
                    <option value="profitloss">Profit/Loss</option>
                  </select>
                </div>
                <div class="grid grid-cols-2 gap-3">
                  <div>
                    <label class="form-label">From Date</label>
                    <input type="date" id="export-from" class="form-input" />
                  </div>
                  <div>
                    <label class="form-label">To Date</label>
                    <input type="date" id="export-to" class="form-input" />
                  </div>
                </div>
                <button id="export-btn" class="btn-primary w-full">
                  <i class="fas fa-download mr-2"></i> Download CSV
                </button>
              </div>
            </div>

            <div class="section-card">
              <div class="font-semibold text-lg mb-4">Import Data</div>
              <div class="space-y-4">
                <div>
                  <label class="form-label">Import Type</label>
                  <select id="import-type" class="form-input">
                    <option value="customers">Customers</option>
                    <option value="sales">Transactions</option>
                  </select>
                </div>
                <div>
                  <label class="form-label">CSV File</label>
                  <input type="file" id="import-file" accept=".csv" class="form-input p-1.5" />
                </div>
                <button id="import-btn" class="btn-primary w-full">
                  <i class="fas fa-upload mr-2"></i> Upload CSV
                </button>
              </div>
            </div>
          </div>
        </section>

        <!-- Profile Section -->
        <section id="section-profile" class="section hidden">
          <div class="max-w-2xl">
            <div class="section-card mb-6">
              <div class="font-semibold text-lg mb-4">My Profile</div>
              <div class="space-y-4">
                <div class="flex items-start gap-4">
                  <img id="user-avatar-preview" src="" class="w-16 h-16 rounded-full border border-gray-300 dark:border-gray-600 object-cover" alt="avatar" />
                  <div class="space-y-2">
                    <div class="flex gap-2 items-center">
                      <input type="file" id="user-avatar-file" accept="image/png,image/jpeg,image/webp" class="hidden" />
                      <button id="user-avatar-upload" class="btn-secondary"><i class="fas fa-upload mr-2"></i> Upload Photo</button>
                      <button id="open-change-password" class="btn-secondary"><i class="fas fa-key mr-2"></i> Change Password</button>
                    </div>
                  </div>
                </div>
                <div>
                  <label class="form-label">Username</label>
                  <input id="profile-username" disabled class="form-input bg-gray-100 dark:bg-gray-700" />
                </div>
                <div>
                  <label class="form-label">Full Name</label>
                  <input id="profile-name" class="form-input" />
                </div>
                <div>
                  <label class="form-label">Phone</label>
                  <input id="profile-phone" class="form-input" />
                </div>
                <div>
                  <label class="form-label">Avatar URL</label>
                  <input id="profile-avatar" class="form-input" />
                </div>
                <button id="profile-save" class="btn-primary">
                  <i class="fas fa-save mr-2"></i> Save Changes
                </button>
              </div>
            </div>

            
          </div>
        </section>

        <!-- Admin Section -->
        <section id="section-admin" class="section hidden">
          <div class="section-card">
            <div class="flex flex-col sm:flex-row sm:items-center justify-between mb-6">
              <div class="font-semibold text-lg">User Management</div>
              <button id="user-add" class="btn-primary mt-4 sm:mt-0">
                <i class="fas fa-user-plus mr-2"></i> Add User
              </button>
            </div>
            <div id="users-list" class="space-y-3"></div>
          </div>
        </section>
      </main>
    </div>

    <!-- Customer Modal -->
    <div id="customer-modal" class="fixed inset-0 bg-black/50 hidden flex items-center justify-center p-4 z-50">
      <div class="bg-white dark:bg-gray-800 rounded-xl shadow-xl max-w-4xl w-full max-h-[90vh] overflow-hidden flex flex-col">
        <div class="flex items-center justify-between p-4 border-b border-gray-200 dark:border-gray-700">
          <div id="customer-modal-title" class="font-semibold text-lg"></div>
          <button id="customer-modal-close" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-200">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="flex-1 overflow-auto p-4">
          <div class="flex gap-2 mb-4">
            <button data-tab="balance" class="tab-btn px-4 py-2 rounded-lg bg-primary-600 text-white text-sm font-medium">Balance</button>
            <button data-tab="profile" class="tab-btn px-4 py-2 rounded-lg bg-gray-200 dark:bg-gray-700 text-sm font-medium">Profile</button>
          </div>
          
          <div id="tab-balance" class="tab">
            <div class="flex flex-col sm:flex-row sm:items-center justify-between mb-4">
              <div class="text-sm font-medium">Transaction History</div>
              <div class="flex gap-2 mt-2 sm:mt-0">
                <button id="add-sale-btn" class="px-3 py-1.5 rounded-lg bg-green-600 hover:bg-green-700 text-white text-sm font-medium hidden">
                  <i class="fas fa-plus mr-1"></i> Add Sale
                </button>
                <button id="add-receipt-btn" class="px-3 py-1.5 rounded-lg bg-red-600 hover:bg-red-700 text-white text-sm font-medium hidden">
                  <i class="fas fa-plus mr-1"></i> Add Receipt
                </button>
              </div>
            </div>
            <div class="overflow-auto rounded-lg border border-gray-200 dark:border-gray-700">
              <table class="w-full text-sm">
                <thead class="bg-gray-50 dark:bg-gray-700">
                  <tr class="text-left">
                    <th class="py-2 px-3 font-medium">Date</th>
                    <th class="py-2 px-3 font-medium">Type</th>
                    <th class="py-2 px-3 font-medium">User</th>
                    <th class="py-2 px-3 font-medium">Amount</th>
                    <th class="py-2 px-3 font-medium">Description</th>
                    <th class="py-2 px-3 font-medium"></th>
                  </tr>
                </thead>
                <tbody id="tx-table" class="divide-y divide-gray-200 dark:divide-gray-700"></tbody>
              </table>
            </div>
          </div>
          
          <div id="tab-profile" class="tab hidden">
            <div class="space-y-4">
              <div class="flex items-start gap-4">
                <img id="cust-avatar-preview" src="" class="w-20 h-20 rounded-full border border-gray-300 dark:border-gray-600 object-cover" alt="avatar" />
                <div class="space-y-2 flex-1">
                  <div class="flex gap-2 items-center flex-wrap">
                    <input type="file" id="cust-avatar-file" accept="image/png,image/jpeg,image/webp" class="hidden" />
                    <button id="cust-avatar-upload" class="btn-secondary"><i class="fas fa-upload mr-2"></i> Upload Photo</button>
                    <span class="text-xs text-gray-500">or paste a URL below</span>
                  </div>
                  <input id="cust-photo" class="form-input" placeholder="https://..." />
                </div>
              </div>

              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                  <label class="form-label">First Name</label>
                  <input id="cust-first" class="form-input" />
                </div>
                <div>
                  <label class="form-label">Last Name</label>
                  <input id="cust-last" class="form-input" />
                </div>
              </div>
              <div>
                <label class="form-label">ID Number</label>
                <input id="cust-idnum" class="form-input" />
              </div>
              <div>
                <label class="form-label">Phone</label>
                <input id="cust-phone" class="form-input" />
              </div>
              <div>
                <label class="form-label">Address</label>
                <input id="cust-address" class="form-input" />
              </div>
              <div>
                <label class="form-label">Category</label>
                <select id="cust-category" class="form-input">
                  <option>Customer</option>
                  <option>Investor</option>
                  <option>Employee</option>
                  <option>Other</option>
                </select>
              </div>
              <div>
                <label class="form-label">Notes</label>
                <textarea id="cust-note" class="form-input h-24"></textarea>
              </div>
              <div class="flex gap-2 pt-2">
                <button id="cust-save" class="btn-primary hidden">
                  <i class="fas fa-save mr-2"></i> Save Changes
                </button>
                <button id="cust-delete" class="btn-secondary text-red-600 border-red-200 hover:bg-red-50 hidden">
                  <i class="fas fa-trash mr-2"></i> Delete
                </button>
                <button id="cust-share" class="btn-secondary">
                  <i class="fas fa-share-alt mr-2"></i> Share
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Toasts -->
    <div id="toast-container" class="fixed top-4 right-4 space-y-2 z-50"></div>
    <!-- PDF generator for printing receipts (jsPDF) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
